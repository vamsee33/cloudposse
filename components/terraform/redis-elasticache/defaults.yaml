# Default values for redis-serverless Cloud Posse component
vars:
  region: us-east-1
  vpc_cidr_block: "172.16.0.0/16"
  availability_zones:
    - us-east-1a
    - us-east-1b
    - us-east-1c
  serverless_enabled: true
  serverless_major_engine_version: "7.0"
  at_rest_encryption_enabled: true
  serverless_cache_usage_limits:
    - data_storage:
        maximum: 100
        unit: "GB"
    - ecpu:
        maximum: 1000
        unit: "ECU"
  serverless_snapshot_arns_to_restore: []
  sg_name: "redis-serverless-sg"
  auth_token: "mySuperSecretToken"
  kms_key_id: null
  tags:
    Environment: "dev"
    Project: "myapp"
